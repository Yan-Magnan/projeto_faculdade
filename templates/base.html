{% load static %}
<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Home-Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #a2d8ec;
        }

        /* Estilos para os cards container */
        .cards-container {
            display: flex; /* Alinha os cards horizontalmente */
            justify-content: center; /* Centraliza os cards horizontalmente */
            flex-wrap: wrap; /* Permite a quebra de linha */
            height: 150px;
        }

        /* Estilos para os cards */
        .card {
            margin: 20px; /* Espaçamento entre os cards */
            border: 1px solid #ddd; /* Borda */
            border-radius: 5px; /* Borda arredondada */
            overflow: hidden;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2); /* Sombra */
        }

        /* Estilos para a imagem dentro do card */
        .card img {
            display: block; /* Remove espaços em branco ao redor da imagem */
            margin: auto; /* Centraliza a imagem */
            max-width: 100%; /* A imagem não deve ultrapassar o tamanho do card */
            height: auto; /* Altura automática para manter a proporção */
        }

        /* Estilos para o botão "Ver Mais" */
        .btn-ver-mais {
            background-color: #007bff; /* Cor de fundo do botão */
            color: white; /* Cor do texto */
            padding: 10px 20px; /* Espaçamento interno */
            border: none; /* Sem borda */
            border-radius: 5px; /* Borda arredondada */
            cursor: pointer;
            display: block; /* Transforma em bloco para centralizar */
            margin: 10px auto; /* Margem para centralizar */
            text-decoration: none;
        }

        .btn-ver-mais:hover {
            background-color: #0063ce;
            color: white;
            font-weight: bold;
        }

        .container_pet {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card_pet {
            width: 75%;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex; /* adicionado */
        }

        .img-container {
            margin-right: 20px; /* espaço entre a imagem e o texto */
        }

        .card-text_pet {
            flex: 1; /* para ocupar o restante do espaço disponível */
            margin-left: 20px;
        }
    </style>
</head>

<body>

<div class="d-flex justify-content-center fw-bolder">
    <h1>Resgate PET - Universidade La Salle</h1>
</div>
{%block conteudo%}{%endblock%}





</body>
</html>
