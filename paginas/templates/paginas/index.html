{%extends 'base.html'%}
{% load static %}
{%block conteudo%}

<div class="cards-container">
    {% for livros in livros %}
    <div class="card">
        <img style="width: 200px" src="{{ livros.foto.url }}" alt="Imagem do Card">

        <p>{{livros.nome}}</p>
        <p>{{livros.status}}</p>
        <a href="{% url 'ver_pet' livros.id %}" class="btn-ver-mais">Ver Mais</a>
    </div>
    {% endfor %}
</div>

<div class="cards-container">

    {% for pets in pets %}

        <img style="width: 200px" src="{{ livros.foto.url }}" alt="Cachorro resgatado la salle">
        <!--      <p>{{livros.nome}}</p>-->
        <a href="{% url 'ver_pet' livros.id %}" class="btn-ver-mais">Ver Maiss</a>
    </div>
    {% endfor %}
</div>


{%endblock%}
