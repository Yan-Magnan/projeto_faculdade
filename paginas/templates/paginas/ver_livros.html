{%extends 'base.html'%}
{% load static %}
{%block conteudo%}

<div style="position: absolute ;left: 10%; top: 20%;">

    <div class="card" style="width: 100%">
        <div class="card-body" >
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" onclick="funcao1()" type="submit">Pesquisar</button>
            </form>
            <!---------------------------------------------------------------------->
            <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
                {% for id in plots.imgPlots.files %}

                <li data-target="#carouselExampleIndicators" data-slide-to="{{id}}"></li>
                {% endfor %}

                <div class="carousel-inner">
                    {% for livros in livros %}
                    <div class="carousel-item {% if forloop.first %} active{% endif %}"
                         data-bs-interval="10000 {% if forloop.first %} active{% endif %}"
                         style="position: relative; left: 30% ;width:40%;height:auto;">
                        <h5>{{livros.nome}}</h5>
                        <a href="{% url 'abre_livro' livros.id %}"><img src="{% static 'images/django.jpg'%}"
                                                                        class="d-block w-50"
                                                                        alt="Livro Django"></a>

                        <a href="#">
                            <button type="button" class="btn btn-primary">Adicionar livro</button>
                        </a>
                        <a href="{% url 'abre_livro' livros.id %}">
                            <button type="button" class="btn btn-success">Ver mais...</button>
                        </a>
                    </div>
                    {% endfor %}
                </div>

                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark"
                        data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark"
                        data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>

            </div>

            <!---------------------------------------------------------------------->
        </div>
    </div>
</div>


<script>
  function funcao1()
  {
    var x;
    var r=confirm("Função ainda não disponivel");
    document.getElementById("demo").innerHTML=x;
  }
</script>
{%endblock%}
